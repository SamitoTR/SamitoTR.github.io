<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Cuki</title>
    <link rel="stylesheet" href="contacto.css">
    <script defer src="contacto.js"></script>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="sobrenosotros.html">Sobre Nosotros</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section Contacto -->
    <section class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="fade-in">Contacto</h1>
            <p class="fade-in">¿Tienes alguna pregunta o sugerencia? ¡Nos encantaría saber de ti!</p>
        </div>
    </section>

    <!-- Formulario de Contacto -->
    <section class="contact-section">
        <form action="#" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required placeholder="Tu nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" required placeholder="Escribe tu mensaje aquí..." rows="5"></textarea>
            </div>
            <button type="submit" class="btn zoom-effect">Enviar</button>
        </form>
    </section>

</body>
</html>
